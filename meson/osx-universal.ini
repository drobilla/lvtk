[constants]
common_args = [ '-arch', 'arm64', '-arch', 'x86_64' ]

[binaries]
strip = '/usr/bin/strip'

[built-in options]
c_args = common_args
c_link_args = common_args
objc_args = c_args
objc_link_args = c_link_args

cpp_args = c_args + []
cpp_link_args = c_link_args
objcpp_args = cpp_args
objcpp_link_args = cpp_link_args
