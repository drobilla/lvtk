[constants]
common_args = [ '-arch', 'arm64' ]

[binaries]
strip = '/usr/bin/strip'

[built-in options]
prefix = '/usr/local'
c_args = common_args
c_link_args = common_args
objc_args = c_args
objc_link_args = c_link_args

cpp_args = c_args + []
cpp_link_args = c_link_args
objcpp_args = cpp_args
objcpp_link_args = cpp_link_args

[pugl:project options]
examples = 'disabled'
tests = 'disabled'
docs = 'disabled'

[lv2:project options]
plugins = 'disabled'
tests = 'disabled'
lv2dir = '/Library/Audio/Plug-Ins/LV2'
docs = 'disabled'

[serd:project options]
tests = 'disabled'
docs = 'disabled'

[sord:project options]
tests = 'disabled'
docs = 'disabled'

[suil:project options]
tests = 'disabled'
docs = 'disabled'
