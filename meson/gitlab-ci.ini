[constants]
common_args = []

[built-in options]
prefix = '/usr/local'
c_args = common_args
c_link_args = common_args
objc_args = c_args
objc_link_args = c_link_args

cpp_args = c_args + []
cpp_link_args = c_link_args
objcpp_args = cpp_args
objcpp_link_args = cpp_link_args

[lv2:project options]
plugins = 'auto'
lv2dir = '/usr/local'
docs = 'disabled'
tests = 'disabled'

[pugl:project options]
tests = 'disabled'
docs = 'disabled'

[serd:project options]
tests = 'disabled'
docs = 'disabled'

[sord:project options]
tests = 'disabled'
docs = 'disabled'

[sratom:project options]
tests = 'enabled'
docs = 'disabled'

[lilv:project options]
tests = 'enabled'
docs = 'disabled'

[suil:project options]
tests = 'disabled'
docs = 'disabled'
